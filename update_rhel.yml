---
- name: Red Hat Enterprise Linux 9.4 patch updates
  hosts: servers
  become: true
  vars:
    ansible_sudo_pass: "{{ lookup('env', 'SUDO_PASS') }}"
    excluded_packages:
      - kernel*
      - kmod*
  tasks:
    - name: Update all packages except excluded ones
      dnf:
        name: "*"
        state: latest
        exclude: "{{ excluded_packages | join(',') }}"
      register: update_result
      tags: update_packages

    - name: Check if a reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required
      changed_when: false
      become_user: root
      tags: check_reboot

    - name: Set reboot_required fact if needed
      set_fact:
        reboot_needed: true
      when: reboot_required.stat.exists
      tags: set_fact_reboot

    - name: Write reboot trigger file for the next playbook
      copy:
        dest: /tmp/reboot.flag
        content: "reboot needed"
      when: reboot_needed | default(false)
      become_user: root
      tags: write_reboot_flag
